{% extends 'base.html' %}
{% block title %}Reset Password â€” FinanceTracker{% endblock %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-logo"><i class="bi bi-key"></i></div>
    <h2 class="auth-title">Reset Password</h2>
    <p class="auth-subtitle">Enter your email address and we'll send you a reset link.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-medium">Email Address</label>
        <input type="email" name="email" class="form-control" required placeholder="your@email.com">
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-envelope me-2"></i>Send Reset Link
      </button>
    </form>
    <p class="text-center mt-3 small">
      <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
